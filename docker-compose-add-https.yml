version: '3.8'

services:
  # Existing VIN scanner API (unchanged)
  vin-scanner-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: vin-scanner-server
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/data/vehicles.db
    volumes:
      - vin_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vin-network

  # Existing nginx on port 9001 (unchanged)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: vin-scanner-nginx
    ports:
      - "9001:80"
    depends_on:
      - vin-scanner-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vin-network

  # NEW: HTTPS on port 443 (proxies to port 9001)
  caddy-https:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    container_name: vin-scanner-https
    ports:
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  vin_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  vin-network:
    driver: bridge